<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Aperture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2a2a2a;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #3a3a3a;
            color: white;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
        }
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .screenshot-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
            transition: transform 0.2s;
        }
        .screenshot-card:hover {
            transform: translateY(-4px);
        }
        .screenshot-image {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .screenshot-info {
            padding: 16px;
        }
        .screenshot-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .screenshot-info p {
            font-size: 14px;
            color: #888;
        }
        .placeholder {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }
        .placeholder h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .placeholder p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Template Preview</h1>
        <div class="controls">
            <select id="styleSelect">
                <option value="modern">Modern</option>
                <option value="minimal">Minimal</option>
                <option value="gradient">Gradient</option>
                <option value="dark">Dark</option>
                <option value="playful">Playful</option>
            </select>
            <select id="localeSelect">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ja">Japanese</option>
            </select>
            <button class="btn btn-secondary" onclick="window.location.href='/'">Home</button>
            <button class="btn btn-primary" id="exportBtn">Export All</button>
        </div>
    </div>

    <div class="main">
        <div class="gallery" id="gallery">
            <div class="placeholder">
                <h2>No Screenshots Available</h2>
                <p>Record a walkthrough or import screenshots to preview templates</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('exportBtn').addEventListener('click', () => {
            const style = document.getElementById('styleSelect').value;
            const locale = document.getElementById('localeSelect').value;
            console.log('Export with style:', style, 'locale:', locale);
            alert('Export functionality coming soon. Use CLI: aperture export <template> --style ' + style);
        });

        // TODO: Load and display screenshots from server
        async function loadGallery() {
            // Placeholder for gallery loading
            console.log('Loading gallery...');
        }

        loadGallery();
    </script>
</body>
</html>
