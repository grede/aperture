<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder - Aperture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2a2a2a;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #3a3a3a;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .simulator-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            position: relative;
        }
        .simulator-view {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
        }
        .simulator-view img {
            display: block;
            width: 100%;
            height: auto;
        }
        .placeholder {
            text-align: center;
            color: #666;
        }
        .placeholder h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .placeholder p {
            font-size: 14px;
        }
        .sidebar {
            width: 350px;
            background: #2a2a2a;
            border-left: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #3a3a3a;
        }
        .sidebar-header h2 {
            font-size: 16px;
            font-weight: 600;
        }
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .tree-view {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #ccc;
        }
        .status {
            padding: 12px 16px;
            background: #3a3a3a;
            border-top: 1px solid #4a4a4a;
            font-size: 14px;
            color: #888;
        }
        .status.recording {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aperture Recorder</h1>
        <div class="controls">
            <button class="btn btn-secondary" onclick="window.location.href='/'">Home</button>
            <button class="btn btn-primary" id="startBtn">Start Recording</button>
            <button class="btn btn-danger" id="stopBtn" style="display: none;">Stop Recording</button>
            <button class="btn btn-primary" id="screenshotBtn" style="display: none;">Mark Screenshot</button>
        </div>
    </div>

    <div class="main">
        <div class="simulator-panel">
            <div class="simulator-view">
                <div class="placeholder">
                    <h2>No Simulator Connected</h2>
                    <p>Connect to a Simulator to start recording</p>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Accessibility Tree</h2>
            </div>
            <div class="sidebar-content">
                <div class="tree-view">
                    <div style="color: #666;">Not connected</div>
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status">
        Ready to record
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let isRecording = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('Connected to server');
                updateStatus('Connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                updateStatus('Disconnected');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(data) {
            console.log('Message:', data);
            // TODO: Handle different message types
        }

        function updateStatus(text) {
            const status = document.getElementById('status');
            status.textContent = text;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            isRecording = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('screenshotBtn').style.display = 'inline-block';
            document.getElementById('status').classList.add('recording');
            updateStatus('Recording...');

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'start_stream' }));
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            isRecording = false;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('screenshotBtn').style.display = 'none';
            document.getElementById('status').classList.remove('recording');
            updateStatus('Ready to record');

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'stop_stream' }));
            }
        });

        document.getElementById('screenshotBtn').addEventListener('click', () => {
            console.log('Mark screenshot point');
            // TODO: Mark screenshot point
        });

        // Initialize connection
        connect();
    </script>
</body>
</html>
