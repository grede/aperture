# Aperture Configuration Example
# Copy this to aperture.config.yaml and customize for your project

app: ./build/MyApp.app
bundleId: com.example.myapp
flow: ./aperture-flow.yaml

# Target locales for screenshot generation
locales:
  - en-US
  - de
  - ja
  - pt-BR
  - ar

# Device simulators to use
devices:
  iphone: "iPhone 17 Pro Max"
  ipad: "iPad Pro (13-inch) (M4)"

# Template style for final export
template:
  style: modern # minimal | modern | gradient | dark | playful
  frame:
    mode: minimal # none | minimal | realistic
    # assetsDir: ./templates/frames # Required for realistic mode (expects iphone.png/ipad.png/android.png + matching .json metadata)

# Output directory for screenshots
output: ./aperture-output

# Safety guardrails
guardrails:
  maxActionsPerStep: 10
  stepTimeoutSec: 60
  runTimeoutSec: 600
  costCapUsd: 5.00
  forbiddenActions: []

# LLM configuration
llm:
  apiKey: ${OPENAI_API_KEY} # Set via environment variable
  defaultModel: gpt-4o-mini
  escalationModel: gpt-4o
  escalateAfterAttempts: 5

# MCP server endpoint
mcp:
  endpoint: stdio://mcp-server-mobile
